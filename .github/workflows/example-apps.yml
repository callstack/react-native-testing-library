name: Test Example Apps

# on: [workflow_dispatch]
on:
  pull_request:
    branches: ['**']

jobs:
  test-basic:
    strategy:
      matrix:
        node: [14, 16, 18]
    name: Test Basic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install and build
        run: cd examples/basic && yarn install && yarn test

  test-redux:
    name: Test Redux
