name: Main
on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  install-cached-deps:
    runs-on: ubuntu-latest
    name: Install and Cache dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install

  lint:
    needs: [install-cached-deps]
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Lint
        run: yarn lint

  typecheck:
    needs: [install-cached-deps]
    runs-on: ubuntu-latest
    name: Typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Typecheck
        run: yarn typecheck

  test:
    needs: [install-cached-deps]
    runs-on: ubuntu-latest
    name: Test React 18
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Test React 18
        run: yarn test:ci

  test-react-17:
    needs: [install-cached-deps]
    runs-on: ubuntu-latest
    name: Test React 17
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Test React 17
        run: yarn test:ci:react:17
